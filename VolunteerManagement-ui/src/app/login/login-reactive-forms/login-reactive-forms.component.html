<h1>Login as admin or user</h1>

<div class="row top-row" >
  <div class="col-xs-12 row end-xs">
    <a routerLink="" color="primary" mat-raised-button>
      <mat-icon>chevron_left</mat-icon>
      Go Back
    </a>
  </div>
  <div class="col-xs-12 row end-xs">
    <a color="primary" mat-raised-button style="margin-top: 2em;" (click)="signOut()">
      <mat-icon>assignment_ind</mat-icon>
      Log out
    </a>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <input type="text" color="accent" style="width: 20em ; height: 5em; margin-top: 5em; margin-right: 90%; margin-left: 20px;" placeholder="enter username" formControlName="user">
  <br> <br>
  <input type="password" color="accent" style="width: 20em ; height: 5em; margin-top: 5em; margin-right: 90%; margin-left: 20px;" placeholder="enter password" formControlName="password">
  <br> <br>
  <button mat-raised-button class="button-class" color="accent" style ="margin-left: 30px;"> Login</button>
</form>
