
<div class="page-header">
  <div class="container">
    <h1>Volunteer Details</h1>
  </div>
</div>


<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs" >
      <a routerLink="/volunteers" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">



        <div class="row">
          <div class="col-xs-6">
            <mat-form-field  class="field" appearance="outline">
              <mat-label> First Name </mat-label>
              <input type="text" matInput [(ngModel)] = "volunteer.firstName" name="firstName">
            </mat-form-field>
          </div>


          <div class="col-xs-6">
            <mat-form-field class="field" appearance="outline">
              <mat-label> Last Name </mat-label>
              <input type="text" matInput matInput [(ngModel)] = "volunteer.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>



        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="field" appearance="outline">
              <mat-label> Date of birth </mat-label>
              <input  matInput [matDatepicker]="picker" matInput [(ngModel)] = "volunteer.dateOfBirth" name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="field" appearance="outline">
              <mat-label> Email </mat-label>
              <input type="text" matInput matInput [(ngModel)] = "volunteer.email" name="email">
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field class="field" appearance="outline">
              <mat-label> PhoneNumber </mat-label>
              <input type="text" matInput matInput [(ngModel)] = "volunteer.phoneNumber" name="phoneNumber">
            </mat-form-field>
          </div>





        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="field" appearance="outline">
              <mat-label> Gender </mat-label>
              <mat-select [(ngModel)] = "volunteer.gender.id" name="gender">
                <mat-option *ngFor=" let gender of genderList" [value]="gender.id">
                  {{gender.description}}

                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button mat-raised-button color ="primary" (click)="onUpdate()">Update Volunteer</button>
          </div>
        </div>
      </form>
    </div>



    <div class="col-xs-6">

    </div>

  </div>
</div>
